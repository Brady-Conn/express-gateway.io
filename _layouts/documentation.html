  {% include head.html %}

  <body>
    {% include header.html %}
    <div class="container page documentation {{ page.class }}">
      <div class="wrapper">
        <aside>

          <nav class="toc">
            <h2 class="toc-header">{{ page.title }}</h2>
            {% for item in page.links %}
              <a href="#{{ item.link }}">{{ item.display }}</a>
            {% endfor %}

          </nav>
        </aside>
        <main class="markdown">
            {{ content }}
        </main>
      </div>
    </div>
    {% include footer.html %}

  </body>
</html>
